<div  data-role="page" data-theme="b">

</div> 

<script>
      function a(){/* document.getElementById('notice').innerHTML = "Start R" */}
      function b(){/* document.getElementById('notice').innerHTML = "End R" */}
      
      var clickr = new webkit_click('rblock', {onClick : function(){alert('You Clicked Red')}});
      var clicky = new webkit_click('yblock', {onClick : function(){alert('You Clicked Yellow')}});
      var click = new webkit_click('gblock', {onClick : function(){alert('You Clicked Green')}});		
      
      var r = new webkit_draggable('rblock', {onStart : a, onEnd : b});
      new webkit_draggable('yblock', {revert : true, scroll : true});
      new webkit_draggable('gblock', {revert : 'always', scroll : true});
      
      
      webkit_drop.add('drop1', {accept : ["red"], hoverClass : 'hd', onDrop : function(){alert('drop')}});

      webkit_drop.add('drop3', {hoverClass : 'hd', onDrop : function(){alert('drop')}});
